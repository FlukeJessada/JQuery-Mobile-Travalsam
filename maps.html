<!DOCTYPE html> 
<html> 
	<head> 
	<meta charset='UTF-8'>
	<title>สถานที่ท่องเที่ยวเขตธนบุรี</title> 
	<meta name="viewport" content="width=device-width, initial-scale=1"> 		
	<script src="https://maps.googleapis.com/maps/api/js?v=3.exp&signed_in=true&language=th"></script>
	<script src="jquery.mobile/jquery.mobile-1.4.5.min.js"></script>	
	<link rel="stylesheet" href="jquery.mobile/jquery.mobile-1.4.5.min.css" />
	<style>
		html, body, #map-canvas {
			height	: 85%;
			margin	: 0px;
			padding	: 0px
		}
	</style>
	<script>
		function initialize() {
			var latitude = localStorage.getItem("l_latitude");
			var longitude = localStorage.getItem("l_longitude");
			var mapOptions = {
				scaleControl: true,
				center		: new google.maps.LatLng(latitude, longitude),
				zoom		: 18
			};

			var map 	= new google.maps.Map(document.getElementById('map-canvas'), mapOptions);
			var marker 	= new google.maps.Marker(
				{
					map		: map,
					position: map.getCenter()
				}
			);
			var infowindow = new google.maps.InfoWindow();
			infowindow.setContent('<b>ประเทศไทย</b>');
			google.maps.event.addListener(marker, 'click', function() {
				infowindow.open(map, marker);
			});
		}
		google.maps.event.addDomListener(window, 'load', initialize);
	</script>
</head>
